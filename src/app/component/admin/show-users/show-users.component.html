<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userDetals; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
