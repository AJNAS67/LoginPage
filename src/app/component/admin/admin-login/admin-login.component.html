<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
    <div class="col-sm-6 shadow round pb-3">
      <h1 class="text-center pt-3 text-secondary">Admin Login Page</h1>
      <form [formGroup]="exform">
        <div class="form-group">
          <label class="col-form-label">Email:</label>
          <input formControlName="email" type="text" class="form-control" />
          <small *ngIf="email?.invalid && email?.touched" class="text-danger"
            >Email is Required</small
          >
        </div>
        <div class="form-group">
          <label class="col-form-label">Password:</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
          />
          <small
            *ngIf="password?.invalid && password?.touched"
            class="text-danger"
            >Password is Required</small
          >
        </div>
        <a href="register">Back to Register</a>
        <br />
        <button
          (click)="clicksub()"
          [disabled]="exform.invalid"
          type="button"
          class="btn btn-primary"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
